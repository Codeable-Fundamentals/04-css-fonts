<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <img class="card-img" src="check.png" alt="Ícono de check" />

      <div class="card-title">
        Gracias por expresar tu interés en este trabajo!
      </div>
      <div class="card-subtitle">
        Un miembro de nuestro equipo te estara contactando en breve
      </div>

      <div class="card-buttons">
        <button class="button button-primary">Regresar</button>
        <button class="button button-secondary">Continuar</button>
      </div>
    </div>
  </body>
</html>
